<html>

	<body class="body" id="blackbackground">

			<div class="nav_title" id="fade_in_title">

				<button id="hamburger"><i class="fas fa-bars" class="whitetext"></i></button>
			</div>
			<div id="navbar_content">
				<div class="directory">
					<div class="nav_projects nav_item">
							<span class="whitetext">projects</span>
						<div id="nav_projects_dropdown" class="whitetext">
							<div><a href="./projects-narrative" class="whitetext">narrative</a></div>
							<div><a href="./projects-corporate" class="whitetext">corporate</a></div>

					<div class="nav_icon"><a href="mailto:max.brandhort@gmail.com" class="whitetext"><i class="far fa-envelope"></i></a></div>

	<!-- jQuery -->

	<!-- local -->
	<script src="js/home.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			let navbar = document.getElementById("navbar_content")

			document.getElementById("hamburger").onclick = function(){
				let navbar_style = getComputedStyle(navbar, null).display;
				if (navbar_style == "none")
					navbar.style.display = "flex"
				else navbar.style.display = "none"
			}
		})
	</script>
